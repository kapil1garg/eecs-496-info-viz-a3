<html lang="en">

<head>
  <meta charset="utf-8">

  <title>A3 - Wine Visualizer</title>

  <!-- Bootstrap core JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Bootstrap core CSS/JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>

  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/priceScoreScatter.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/map.css">

  <!-- Header and Description -->
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Interactive Wine Explorer</h1>
      <p>
        Welcome to the Wine Explorer!
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-xl-2">
        <h5 id="wine-instruction">Hover on a circle for more information.</h5>

        <!-- Wine information -->
        <h5 id="wine-title" class="wine-information">Title</h5>
        <p id="wine-country" class="wine-information">Region and country text long</p>
        <p id="wine-vintage" class="wine-information">Vintage text long</p>
        <p id="wine-price" class="wine-information">Price text long</p>
        <p id="wine-rating" class="wine-information">Rating text long</p>
      </div>

      <div class="col col-xl-10 text-center">
        <div style="text-align:center; height: 50vh" id="d3-scatter"></div>
      </div>
    </div>

<!--    <div class="row">-->

<!--      </div>-->
<!--    </div>-->
  </div>
</body>
